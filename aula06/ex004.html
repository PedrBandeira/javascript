<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratando dados</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var salario = Number(window.prompt('Qual o seu salário?'))
        document.write(`Seu nome é <strong>${nome}</strong> e ele possui ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
        document.write(`Seu nome é <strong>${nome}</strong> e seu salário é de <em>${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</em>`)
    </script>
</body>
</html>
