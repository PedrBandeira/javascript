<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com Select</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <form>
                <p>
                    <label for="numero">Número:</label>
                    <input type="number" name="numero" id="numero">
                    <input type="button" value="Gerar Tabuada" onclick="tabuadaSelect()">
                </p>
                <select name="tabuada" id="tabuada" size="10">
                    <option>Digite um número acima</option>
                </select>
                <div id="resultado"><p>Digite um número para saber sua tabuada!</p></div>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
