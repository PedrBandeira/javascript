<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section class="container">
        <div>
            <form>
                <p>
                    <label for="inicio"><strong>In√≠cio:</strong></label>
                    <input type="number" name="inicio" id="inicio" min="0">
                    <label for="fim"><strong>Fim:</strong></label>
                    <input type="number" name="fim" id="fim" min="0">
                    <label for="passo"><strong>Passo:</strong></label>
                    <input type="number" name="passo" id="passo" min="0">
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
            </form>
        </div>
        <div id="resultado">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer class="container">
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
